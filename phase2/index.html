<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase 1 static</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<header class = "top-header">
    <div class="left-buttons">
        <button>STITCH REWARDS</button>
        <button>QUICK ORDER</button>
        <button ><span class="material-icons">location_on</span>STORE LOCATOR</button>
    </div>

    <div class ="right-buttons">
        <button class="right-btn">CART</button>
        <button class="right-btn">SIGN UP - LOG IN</button>
        <button class="icon-btn"><span class="material-icons">search</span></button>    
    </div>
</header>
<header class="main-header">
    <div class="logo">
        <img src="images/logo.png" alt="hab+dash logo" class="logo-img">
    </div>
    <nav class="nav-links">
        <button>Top Thread  ▼</button>
        <button>Bobbins  ▼</button>
        <button>Stabilizer  ▼</button>
        <button>Displays  ▼</button>
        <button>Notions  ▼</button>
    </nav>
</header>
<section class="hero">
  <div class="hero-txt">
    <h1>Add color to your  <br>    masterpiece</h1>
    <button class="shop-now">Shop Now</button>
  </div>
</section>
<section class="carousel-section">
  <div class="carousel-wrapper">
    <div class="glide" id="product-carousel">
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <span class="material-icons">chevron_left</span>
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          <span class="material-icons">chevron_right</span>
        </button>
      </div>
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="images/glide.png" alt="Glide thread" />
            <p class="product-title">GLIDE</p>
          </li>
          <li class="glide__slide">
            <img src="images/magneticCore.png" alt="Magnetic core bobbin" />
            <p class="product-title">MAGNETIC CORE BOBBIN</p>
          </li>
          <li class="glide__slide">
            <img src="images/premiumStabilizer.png" alt="Premium stabilizer" />
            <p class="product-title">PREMIUM STABILIZER</p>
          </li>
          <li class="glide__slide">
            <img src="images/product.png" alt="Random product" />
            <p class="product-title">PRODUCT</p>
          </li>
          <li class="glide__slide">
            <img src="images/product2.png" alt="Random product" />
            <p class="product-title">RANDOM</p>
          </li>
        </ul>
      </div>

    </div>
  </div>
</section>

    
  </div>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script src="js/main.js"></script>

</body>


</html>
