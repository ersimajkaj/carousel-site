<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase 1 static</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<header class = "top-header">
    <div class="left-buttons">
        <button>STITCH REWARDS</button>
        <button>QUICK ORDER</button>
        <button ><span class="material-icons">location_on</span>STORE LOCATOR</button>
    </div>

    <div class ="right-buttons">
        <button class="right-btn">CART</button>
        <button class="right-btn">SIGN UP - LOG IN</button>
        <button class="icon-btn"><span class="material-icons">search</span></button>    
    </div>
</header>
<header class="main-header">
    <div class="logo">
        <img src="images/logo.png" alt="hab+dash logo" class="logo-img">
    </div>
    <nav class="nav-links">
        <button>Top Thread  ▼</button>
        <button>Bobbins  ▼</button>
        <button>Stabilizer  ▼</button>
        <button>Displays  ▼</button>
        <button>Notions  ▼</button>
    </nav>
</header>
<section class="hero">
  <div class="hero-txt">
    <h1>Add color to your  <br>    masterpiece</h1>
    <button class="shop-now">Shop Now</button>
  </div>
</section>
<section class="product-grid">
  <div class="product">
    <img src="./images/glide.png" alt="Glide thread" />
    <p class="product-title">GLIDE</p>
  </div>
  <div class="product">
    <img src="./images/magneticCore.png" alt="Magnetic core bobbin" />
    <p class="product-title">MAGNETIC CORE BOBBIN</p>
  </div>
  <div class="product">
    <img src="./images/premiumStabilizer.png" alt="Premium stabilizer" />
    <p class="product-title">PREMIUM STABILIZER</p>
  </div>
</section>



</html>
